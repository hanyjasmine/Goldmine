{% extends "template.html"%}
{% load static %}

{% block head%}
<link rel="stylesheet" href="{% static 'engine/css/stylesource.css' %}">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
<title>{{title}} {{subtitle}} - Goldmine</title>

{% endblock head%}

{% block body%}
<header class="header" id="header">
    <div class="header__toggle">
        <i class="uil uil-bars" id="header-toggle"></i>
    </div>
    <h1>Edit Source <i class="uil uil-credit-card-search nav__logo-icon" id="header-lg"></i></h1>
    <span class="sep"></span>
    <div class="header__name">
        <h1>{{name}}</h1>
    </div>

</header>

<div class="formadd">
    <img src="{% static 'engine/img/Onlinepana.png' %}" class="bg">
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="field">
            <label for="id_source">Source </label>
            <input type="text" name="source" maxlength="100" required="" id="id_source" value="{{edt.source}}"><br>
        </div>
        <div class="field">

            <label for="id_auth">Auth </label>
            <input type="checkbox" name="auth" id="id_auth"><br>
            <script>
                var auth = "{{edt.auth}}";
                if (auth == "True") { document.getElementById("id_auth").checked = true; }
                else { document.getElementById("id_auth").checked = false; }
            </script>

        </div>
        <div class="field">
            <label for="id_role">Role </label>
            <select name="role" id="id_role">
                <option value="{{edt.role}}" selected="">{{edt.role}} -- Former</option>

                <option value="HRD">HRD</option>

                <option value="Manager">Manager</option>

                <option value="Staff">Staff</option>

                <option value="Director">Director</option>

            </select><br>
        </div>

        <div class="field">
            <input type="submit" value="Edit" id="submit" name="addsrc">
        </div>
    </form><br>

</div>

<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="{% url 'dashboard:index'%}" class="nav__logo">
                <i class="uil uil-gold nav__logo-icon"></i>
                <img class="nav__logo-name" src="{% static 'img/WLogo-Goldmine.png' %}"></img>
            </a>

            <div class="nav__list">
                <a href="{% url 'engine:index'%}" class="nav__link active">
                    <i class="uil uil-estate nav__icon"></i>
                    <span class="nav__name">Engine</span>
                </a>

                <a href="{% url 'settings:index'%}" class="nav__link">
                    <i class="uil uil-setting nav__icon"></i>
                    <span class="nav__name">Settings</span>
                </a>

                <a href="{% url 'history:index'%}" class="nav__link">
                    <i class="uil uil-file-check-alt nav__icon"></i>
                    <span class="nav__name">History</span>
                </a>

            </div>
        </div>
        <form method="POST">
            {% csrf_token %}

            <a href="#" class="nav__link">
                <input type="submit" class="logout" name="sout">
                <i class="uil uil-signout nav__icon"></i>
                <span class="nav__name">Log Out</span>
            </a>
        </form>
    </nav>
</div>

<script src="{% static 'js/main.js' %}"></script>


{% endblock body%}
